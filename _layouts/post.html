---
layout: default
---
        <div class="row section">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <h1 class="page-title">{{ page.title }}</h1>
                <p class="post-meta">Posted on <time class="post-datetime">{{ page.date | date_to_string }}</time></p>
                <hr>
                {{ content }}
            </div>
        </div>
